<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
      html, body {
        max-width: 100%;
        max-height: 100%;
        padding: 0px;
        margin: 0px;
        overflow: hidden;
        box-sizing: border-box;
      }
      body {
        font: 10px sans-serif;
      }
      .bar rect {
        shape-rendering: crispEdges;
      }
      .bar text {
        fill: #999999;
      }
      .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
      .axis text  {
        fill: #000;
      }
      .axis .tick:nth-of-type(1) {
        display: none;
      }
      .axis .tick:nth-of-type(6) {
        font-size: 16px;
      }
      .details {
        position: absolute;
        top: 20px;
        left: 30px;
      }
      button {
        font-size: 12px;
        border-radius: 0px;
        font-weight: 600;
        box-shadow: none;
        background: #FFFFFF;
        -webkit-appearance: none;
        border: 1px solid #666;
        padding: 5px 15px;
        margin-right: 5px;
        outline: 0 !important;
        text-transform: uppercase;
      }
      button:hover {
        cursor: pointer;
        background: #666;
        color: #FFF;
      }
      button.disabled {
        pointer-events: none;
        opacity: 0.3;
      }
      line#aim {
        stroke: #000000;
        stroke-width: 1;
        stroke-dasharray: 6 9;
      }
      #xAxisLabel {
        font-size: 14px;
        font-weight: bold;
      }
    </style>

  <body>
    <div class="details">
      <h2>Hours: <span class="hours">0</span></h2>
      <button class="start">start</button>
      <button class="stop disabled">stop</button>
      <button class="reset disabled">reset</button>
    </div>
    <script>
      var startBtn = $('.start');
      var stopBtn = $('.stop');
      var resetBtn = $('.reset');
      var hoursElement = $('.hours');
      var color = "steelblue";
      var mean = 2;
      var sd = 0.001;
      var start = 0;
      var time = 10;
      var binz = 100;
      var valuesFull = d3.range(10000).map(d3.random.normal(mean, sd));
      var values = [];
      var isPaused = true;
      var formatCount = d3.format(",.0f"); 
      var margin = {top: 80, right: 30, bottom: 80, left: 30};
      var width = window.innerWidth - margin.left - margin.right;
      var height = window.innerHeight - margin.top - margin.bottom;
      var max = Math.max(2.005, d3.max(valuesFull));
      var min = Math.min(1.995, d3.min(valuesFull));
      var x = d3.scale.linear().domain([min, max]).range([0, width]);
      var data = d3.layout.histogram().bins(x.ticks(binz))(values);
      var yMax = Math.max(100, d3.max(data, function(d){return d.length}));
      var yMin = 0;
      var y = d3.scale.linear().domain([0, yMax]).range([height, 0]);
      var xAxis = d3.svg.axis().scale(x).orient("bottom");

      // Color of Bars
      var colorScale = d3.scale.linear().domain([yMin, yMax]).range([d3.rgb(color).brighter(), d3.rgb(color).darker()]);

      var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var bar = svg.selectAll(".bar")
        .data(data)
        .enter().append("g")
        .attr("class", "bar")
        .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

      bar.append("rect")
        .attr("x", 1)
        .attr("width", (x(data[0].dx) - x(0)) - 1)
        .attr("height", function(d) { return height - y(d.y); })
        .attr("fill", function(d) { return colorScale(d.y) });

      // X-Axis Label: Percentage 
      svg.append("text")
        .attr("dy", "0.75em")
        .attr('id', 'xAxisLabel')
        .attr("y", height + 40)
        .attr("x", width/2)
        .attr("text-anchor", "middle")
        .text("Actual % of Users Shown Variation A");

      // X-Axis
      svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

      // Dotted Line at aim %
      svg.append('line')
        .attr('id', 'aim')
        .attr('x1', width/2).attr('x2', width/2).attr('y1', height).attr('y2', 0);

      function reset(){
        start = 0;
        valuesFull = d3.range(10000).map(d3.random.normal(mean, sd));
        values = [];
        isPaused = true;
        hoursElement.text(start);
        refresh(values);
      }

      function refresh(values){
        var data = d3.layout.histogram().bins(x.ticks(binz))(values);
        var yMax = Math.max(100, d3.max(data, function(d){return d.length}));
        var yMin = 0;
        y.domain([0, yMax]);
        var colorScale = d3.scale.linear().domain([yMin, yMax]).range([d3.rgb(color).brighter(), d3.rgb(color).darker()]);
        var bar = svg.selectAll(".bar").data(data);
        bar.exit().remove();
        bar.transition().duration(time/2)
          .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });
        bar.select("rect")
          .transition().duration(time/2)
          .attr("height", function(d) { return height - y(d.y); })
          .attr("fill", function(d) { return colorScale(d.y) });
        bar.select("text")
          .transition().duration(time/2)
          .text(function(d) { return formatCount(d.y); });
      }

      $('.start').on('click', function(e) {
        e.preventDefault();
        isPaused = false;
        startBtn.addClass("disabled");
        stopBtn.removeClass("disabled");
        resetBtn.removeClass("disabled");
      });

      $('.stop').on('click', function(e) {
        e.preventDefault();
        isPaused = true;
        stopBtn.addClass("disabled");
        startBtn.removeClass("disabled");
      });

      $('.reset').on('click', function(e) {
        resetBtn.addClass("disabled");
        stopBtn.addClass("disabled");
        startBtn.removeClass("disabled");
        reset();
      });

      // $('svg .tick text')[5].innerHTML = "2.0";
      // $('svg .tick text')[5].attr("dy") = "1.0em";
      document.querySelectorAll('svg .tick text')[5].setAttribute("dy", "1.0em");

      setInterval(function() {
        if(!isPaused) {
          values.push(valuesFull[start]);
          refresh(values);
          hoursElement.text(start);
          start++;
        }
      }, time);
